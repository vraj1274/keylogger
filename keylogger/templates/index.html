<!DOCTYPE html>
<html>
<head>
    <title>Keylogger Dashboard</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
            background-color: #f0f4fa;
        }
        h1 {
            color: #003366;
        }
        .status {
            font-size: 20px;
            margin: 20px;
            color: #444;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Keylogger</h1>
    <div class="status">Status: <strong>{{ status }}</strong></div>
    <form method="POST" action="/toggle">
        <button type="submit">
            {% if status == "Running" %} Stop Logging {% else %} Start Logging {% endif %}
        </button>
    </form>
</body>
</html>
